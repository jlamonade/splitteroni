{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log in{% endblock title %}

{% block content %}
    <h2>Log in</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-light">Log in</button>
        <a href="{% url 'account_reset_password' %}" class="btn btn-light">Forgot Password</a>
    </form>
{% endblock content %}
