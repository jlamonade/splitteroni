{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign up{% endblock title %}

{% block content %}
    <h2>Sign up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-light">Sign up</button>
    </form>
{% endblock content %}
