{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign out{% endblock title %}

{% block content %}
    <p>Are you sure you want to sign out?</p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-light">Sign out</button>
    </form>
{% endblock content %}
