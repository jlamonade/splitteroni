{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Delete person{% endblock title %}

{% block content %}
    <h3>Are you sure you want to delete this person?</h3>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
{% endblock content %}
