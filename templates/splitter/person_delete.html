{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Delete person{% endblock title %}

{% block content %}
    <p>Are you sure you want to delete this person?</p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-light">Delete</button>
    </form>
{% endblock content %}
