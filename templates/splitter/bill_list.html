{% extends '_base.html' %}

{% block title %}Bill Archive{% endblock title %}

{% block content %}
    {% for bill in bills %}
        <p><a href="{% url 'bill-detail' bill.pk %}">{{ bill }} -
            {{ bill.date_created|date:'m/d/y H:i A' }}</a></p>
    {% empty %}
        <p>No bills yet.</p>
    {% endfor %}
{% endblock content %}
