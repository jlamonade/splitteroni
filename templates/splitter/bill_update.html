{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Update Split{% endblock title %}

{% block content %}
    <h1>{% block header %}Update Split{% endblock header %}</h1>
    <h6 class="font-weight-light font-italic">* Required Fields</h6>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-dark">Update</button>
    </form>
{% endblock content %}
