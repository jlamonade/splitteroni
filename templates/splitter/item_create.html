{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add item{% endblock title %}

{% block content %}
    <h1>Add Item</h1>
    <h6 class="font-weight-light font-italic">* Required Fields</h6>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-light">Add item</button>
    </form>
{% endblock content %}
